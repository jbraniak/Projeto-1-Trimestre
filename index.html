<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Olivia Rodrigo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="p-5">
        <nav class="container d-flex justify-content-between align-items-center">
            <img src="img/logo 2.png" class="nav-img" loading="lazy" alt="Logo">
            <ul class="nav mt-5">
                <li class="nav-item"><a class="nav-link" href="#inicio">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#galeria">Galeria</a></li>
                <li class="nav-item"><a class="nav-link" href="#musicas">Músicas</a></li>
                <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <section id="inicio" class="my-5">
            <div class="inicio-fundo d-flex justify-content-between align-items-center">
                <div class="esquerda-conteudo">
                    <h1 class="display-4 text-white fst-italic fw-bold">Boas-vindas a</h1>
                    <img src="img/logo 1.png" class="mb-3" width="563" height="278" loading="lazy" alt="Logo Olivia Rodrigo">
                    <a href="#Olivia Rodrigo" class="btn btn-primary btn-lg botao-inicio fw-semibold">Quero conhecer!</a>
                </div>
                <img src="img/olivia.png" alt="Olivia Rodrigo cantando" title="Olivia Rodrigo - Imagem de divulgação" class="img-fluid img-inicio">
            </div>
        </section>

        <section id="musicas" class="my-5">
            <h2 class="text-center">Músicas de Olivia Rodrigo</h2>
            <div class="container d-flex flex-column align-items-center">
                <div id="lista-musicas" class="d-grid gap-2 col-6 mx-auto"></div>
                <audio id="player-musica" controls class="mt-3"></audio>
            </div>
        </section>

        <section id="galeria" tabindex="0">
            <h2 class="text-center pt-5">Galeria</h2>
            <div class="container p-3 mt-3 fundo-galeria">
                <div class="row justify-content-md-center">
                    <div class="col-md-4">
                        <img src="img/foto1.jpg" class="img-fluid rounded-5" loading="lazy" alt="Olivia Rodrigo em performance">
                    </div>
                    <div class="col-md-4">
                        <img src="img/foto2.jpg" class="img-fluid rounded-5" loading="lazy" alt="Olivia Rodrigo no palco">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center p-3 fst-italic">
        <p>Acesse nossas redes:</p>
        <i class="bi bi-whatsapp"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-tiktok"></i>
        <p class="mt-3">Desenvolvido por João Braniak. Projeto fictício sem fins comerciais.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
